<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles/style.css'>  
    <title>Guessing Game</title>
</head>
<body>
    <h1>Welcome To My Guessing Game</h1>
    <main>
        <section class="main-section">
            <p class="instructions">I want you to guess a number between 1 & 20.<br><br> lets see if you could guess what the number is?</p>
            <span id="guesses" class="guesses"></span>
            <p class="result-display" id="result-display">You have 
            <span id="remaining-guess">4</span> is your remaining guesses</p>
            <input id="user-input" type="number" max="20">
            <button id="submit-button" class="submit-button">Submit</button>
            <button id="reset-button" class="reset-button">Reset</button>
        </section>
    </main>
    <script type='module' src='app.js'></script>
</body>
</html>
